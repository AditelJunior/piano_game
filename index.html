<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="piano">
        <button class="key white" data-note="do"><span>A</span></button>
        <button class="key black" data-note="c5"><span>W</span></button>
        <button class="key white" data-note="re"><span>S</span></button>
        <button class="key black" data-note="e4"><span>E</span></button>
        <button class="key white" data-note="mi"><span>D</span></button>
        <button class="key white" data-note="fa"><span>F</span></button>
        <button class="key black" data-note="g-4"><span>T</span></button>
        <button class="key white" data-note="sol"><span>G</span></button>
        <button class="key black" data-note="a5"><span>Y</span></button>
        <button class="key white" data-note="la"><span>H</span></button>
        <button class="key black" data-note="b3"><span>U</span></button>
        <button class="key white" data-note="si"><span>J</span></button>
    </div>
    <audio src="notes/do.mp3" id="do"></audio>
    <audio src="notes/c5.mp3" id="c5"></audio>
    <audio src="notes/re.mp3" id="re"></audio>
    <audio src="notes/e4.mp3" id="e4"></audio>
    <audio src="notes/mi.mp3" id="mi"></audio>
    <audio src="notes/fa.mp3" id="fa"></audio>
    <audio src="notes/g-4.mp3" id="g-4"></audio>
    <audio src="notes/sol.mp3" id="sol"></audio>
    <audio src="notes/a5.mp3" id="a5"></audio>
    <audio src="notes/la.mp3" id="la"></audio>
    <audio src="notes/b3.mp3" id="b3"></audio>
    <audio src="notes/si.mp3" id="si"></audio>
    <script src="./js/script.js"></script>
</body>
</html>
